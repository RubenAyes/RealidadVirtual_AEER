<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Ejemplo 2.3</title>
  </head>
  <body>
    <h1>Ejemplo 2.3</h1>
    <canvas id="miCanvas" width="100" height="100">
      &iexcl;No funciona!
      </canvas>
      
    <canvas id="miCanvas2" with="150" height="150">
      &iexcl;No mames!
    </canvas>
    
      <script>
        var miCanvas = document.getElementById("miCanvas")
        var contexto = miCanvas.getContext("2d");
        contexto.fillStyle="red";
        contexto.fillRect(30, 30, 50, 50);
      </script>
    
    </script>
        var miCanvas2 = document.getElementById("miCanvas2")
        var contexto2 = miCanvas2.getContext("2d");
        contexto2.fillStyle="blue";
        contexto2.fillRect(70, 60, 80, 80);
    </script>
  </body>
